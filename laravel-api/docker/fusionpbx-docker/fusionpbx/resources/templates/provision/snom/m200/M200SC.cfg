network.ip.mode = dhcp

provisioning.server_address = https://{$domain_name}{$project_path}/app/provision/
provisioning.server_username = {$http_auth_username}
provisioning.server_access_password = {$http_auth_password}
provisioning.remote_check_sync_enable = 1
provisioning.resync_mode = config_only
provisioning.resync_time = {$snom_resync_peiod}

time_date.ntp_server = 1
time_date.ntp_server_addr = {$ntp_server_primary}
time_date.selected_timezone = {$snom_time_zone}
provisioning.pwd_export_enable = 0

profile.admin.access_password = {$admin_password}
profile.user.access_password = {$user_password}